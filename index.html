<!DOCTYPE html>
<html>
<head>
	<title>Event ticketing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


</head>


</head>

<body style="color:brown">

	<div class="nav">
	  <h1>Event Ticketing</h1>
</div> 
	</div>
	<section >
	  <form class="form form-control">
	<fieldset>
	<legend>UPLOAD YOUR EVENTS </legend>
	<div class="">
	  	<label for="name">Your Name</label>
	  	<input class="form-control" type="text" name="name" placeholder="Name" required />

	  	<label for="photo">Photo</label>
	  	<input type="file" name="photo" placeholder="Enter PNG,JPEG,JPG" required />


	  	<label for="event">Event Details</label>
	  	<input type="text" name="event" placeholder="Event Details" required />

	  	<label for="phone">Phone</label>
	  	<input type="phone" name="phone" placeholder="Phone" required />

	  	<label for="Price">Price</label>
	  	<input type="number" name="price" placeholder="Price in AE" required />
	  	<label for="date">Date</label>
	  	<input type="date" name="date">
	  	<button>Upload</button>

	  	<!-- <input type="date" name="date"> -->
	</div>
	</fieldset>
	  </form>
  <div id="message">
            <div id="loader" class="alert alert-light">
              <img src="img/loader_1_old.gif">
              <div><b style="color:#2FFF0F;">Loading...</b></div>
            </div>
          </div>

    <div class="card">
    	<div id="sec">
    				  <!-- <h2>Book Your Events Here</h2> -->

      <div class="responsive">
        	<a>Name</a>
         <div id="ticEvent">
          <div class="img">
           <img src="img/Layer.jpg" alt="my Event" width="300" height="200"></a>
           <div class="date">16:00:00</div>
           <div class="desc">Suya canival<span><a id={{index}} >5 	ae</a></span></div>
         </div>
          <button id={{index}} class="book btn btn-block" >Book</button>
       </div>
  	   </div>
  	</div>

<script id="template" type="text/x-tmpl-mustache">
      {{#event}}
  	    <div class="responsive">

        	<a>{{name}}</a>

         <div id="ticEvent">
          <div class="img">
           <img src="img/{{eventImg}}" width="300" height="200"></a>
           <div class="date">Time: {{timeStamp}}</div>
           <div class="desc">{{eventDetails}} <span> <a id={{index}}>{{eventPrice}}</a></span></div>
         </div>

          <button id={{index}} class="book btn btn-block btn-dark" >Book</button>
       </div>
  	   </div>
    </div>
       {{/event}}

</script>
	</section>

</body>
</html>
<script type="text/javascript" src="event.js"></script>
 <script src = https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.map></script>


 <script src = https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.map></script>

  <script src="https://unpkg.com/@aeternity/aepp-sdk/dist/aepp-sdk.browser-script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script> 

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
